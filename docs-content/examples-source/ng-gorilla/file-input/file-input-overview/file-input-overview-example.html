<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Upload Documents</mat-label>
    <grl-file-input #fileInput [multiple]="true" placeholder="Upload your pictures"></grl-file-input>
    <button type="button" matSuffix mat-flat-button color="primary" [grlFileInputButtonFor]="fileInput">Add</button>
    <mat-hint>This is a hint</mat-hint>
    <mat-error>This is an error</mat-error>
  </mat-form-field>
</form>
